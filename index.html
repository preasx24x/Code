<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DTECH Course Generator</title>
  <style>
    @page {
      size: A4;
      margin: 0;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #111827;
    }

    .page {
      width: 210mm;
      min-height: 297mm;
      padding: 20mm;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #1d4ed8;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background: #2563eb;
      color: white;
      padding: 10px 16px;
      border: none;
      margin: 10px 5px 0 0;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #1e40af;
    }

    textarea {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      font-family: monospace;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .subject-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .subject-row select {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>DTECH Course Generator</h1>

    <label>Course Name:</label>
    <input type="text" id="courseName" placeholder="e.g. BCom Accounting" />

    <label>Minimum APS:</label>
    <input type="number" id="minAPS" placeholder="e.g. 28" />

    <label>Subjects & Required %:</label>
    <div id="subjectList">
      <div class="subject-row">
        <select class="subjectName">
          <option value="">Select Subject</option>
          <option>Mathematics</option>
          <option>Mathematics Literacy</option>
          <option>Physical Science</option>
          <option>Technical Mathematics</option>
          <option>Technical Science</option>
          <option>Life Sciences</option>
          <option>Geography</option>
          <option>English</option>
        </select>
        <select class="subjectMark">
          <option value="">Required %</option>
          ${[...Array(10)].map((_, i) => `<option>${(i + 1) * 10}</option>`).join('')}
        </select>
      </div>
    </div>

    <button onclick="addSubject()">+ Add Subject</button>
    <button onclick="saveCourse()">Apply Course</button>
    <button onclick="generateOutput()">Generate All</button>
    <button onclick="copyToClipboard()">Copy All</button>

    <textarea id="outputBox" readonly></textarea>
  </div>

  <script>
    const courses = [];

    function addSubject() {
      const subjectList = document.getElementById("subjectList");
      const row = document.createElement("div");
      row.classList.add("subject-row");
      row.innerHTML = `
        <select class="subjectName">
          <option value="">Select Subject</option>
          <option>Mathematics</option>
          <option>Mathematics Literacy</option>
          <option>Physical Science</option>
          <option>Technical Mathematics</option>
          <option>Technical Science</option>
          <option>Life Sciences</option>
          <option>Geography</option>
          <option>English</option>
        </select>
        <select class="subjectMark">
          <option value="">Required %</option>
          ${[...Array(10)].map((_, i) => `<option>${(i + 1) * 10}</option>`).join('')}
        </select>
      `;
      subjectList.appendChild(row);
    }

    function saveCourse() {
      const name = document.getElementById("courseName").value.trim();
      const aps = parseInt(document.getElementById("minAPS").value.trim());
      const subjectNames = document.querySelectorAll(".subjectName");
      const subjectMarks = document.querySelectorAll(".subjectMark");

      if (!name || isNaN(aps)) {
        alert("Please fill in course name and APS.");
        return;
      }

      const requirements = {};
      for (let i = 0; i < subjectNames.length; i++) {
        const subject = subjectNames[i].value.trim();
        const mark = parseInt(subjectMarks[i].value.trim());
        if (subject && !isNaN(mark)) {
          requirements[subject] = mark;
        }
      }

      if (Object.keys(requirements).length === 0) {
        alert("Please select at least one subject and percentage.");
        return;
      }

      courses.push({
        name: name,
        requirements: requirements,
        minAPS: aps
      });

      document.getElementById("courseName").value = "";
      document.getElementById("minAPS").value = "";
      document.getElementById("subjectList").innerHTML = `
        <div class="subject-row">
          <select class="subjectName">
            <option value="">Select Subject</option>
            <option>Mathematics</option>
            <option>Mathematics Literacy</option>
            <option>Physical Science</option>
            <option>Technical Mathematics</option>
            <option>Technical Science</option>
            <option>Life Sciences</option>
            <option>Geography</option>
            <option>English</option>
          </select>
          <select class="subjectMark">
            <option value="">Required %</option>
            ${[...Array(10)].map((_, i) => `<option>${(i + 1) * 10}</option>`).join('')}
          </select>
        </div>
      `;
      alert("Course saved!");
    }

    function generateOutput() {
      const outputBox = document.getElementById("outputBox");
      outputBox.value = JSON.stringify(courses, null, 2);
    }

    function copyToClipboard() {
      const outputBox = document.getElementById("outputBox");
      outputBox.select();
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }
  </script>
</body>
</html>
